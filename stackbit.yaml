stackbitVersion: ~0.2.34
ssgName: hugo    # allowed values: unibit, jekyll, hugo, gatsby, custom
buildCommand: hugo  # build command that builds static site
publishDir: public   # folder with the generated static site files
staticDir: static  # folder with files that are copied to publishDir as is
uploadDir: images  # folder with media files, relative to staticDir
dataDir: data      # folder with data files (yaml, json, toml)
pagesDir: content  # folder with markdown page files
pageLayoutKey: layout  # the front-matter key in markdown page files
                       # referencing their layout
models:
  post:
    type: page  # the content model type, can be: page, config, data, object
    label: post 
    folder: post
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: string
        name: slug
        label: slug
        description: the url page the blog
      - type: list
        name: links
        label: Links
        description: A list of links displayed in the footer.
      - type: boolean
        name: draft
        label: draft
        description: add your post in draft
        default: false
      - type: date
        name: date
        label: Date
        description: date of the blog post
        required: true
  page:
    type: page
    label: page
    layout: cover
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: date
        name: date
        label: Date
        description: date of the blog post
      - type: boolean
        name: draft
        label: draft
        description: add your post in draft
        default: false