stackbitVersion: ~0.2.46
ssgName: hugo
publishDir: public
dataDir: data
pagesDir: content
staticDir: static
pageLayoutKey: layout
buildCommand: hugo
injectLocations:
  htmlHead:
    file: layouts/_default/baseof.html
    tagName: head
  htmlBody:
    file: layouts/_default/baseof.html
    tagName: body
uploadDir: images
metadata:
  title: The Law Offices of Joseph A. Bondy
  description: Joseph A. Bondy is a criminal defense and corporate cannabis lawyer in private practice in New York. Mr. Bondy defends all types of criminal cases, from initial arrest through grand jury investigation, pre-trial discovery and motions, trial, sentencing and appeals, in both the federal and state courts, and represents a number of companies in the cannabis and industrial hemp industry on a variety of corporate and securities law matters. Mr. Bondy is admitted to practice in the State of New York, the United States District Courts for the Northern, Southern, Eastern and Western Districts of New York, the District District of Connecticut, the United States Court of Appeals for the First, Second, Third, and Fourth Circuits, and the Supreme Court of the United States.
  author: StackbitJoseph A. Bondy
  authorURL: '/'
  images:
    small: images/demo-256x192.png
    large: images/demo-1024x768.png
models:
  config:
    type: config
    label: Config
    fields:
      - type: string
        name: title
        label: Title
        description: Site title
      - type: string
        name: baseURL
        label: Base URL
        description: Hostname (and path) to the root
        hidden: true
      - type: string
        name: description
        label: description
        description: Site description
      - type: object
        name: params
        label: Params
        fields:
          - type: string
            name: description
            label: description
            description: Site description
      - type: string
        name: metadescription
        label: metadescription
        description: Site metadescription
        hidden: true
      - type: image
        name: logo
        label: Logo
        description: the path of the logo image
        required: true
      - type: string
        name: author
        label: author
        description: name of the author
      - type: string
        name: authorwebsite
        label: authorwebsite
        description: authorwebsite
      - type: string
        name: authorlocation
        label: authorlocation
        description: authorlocation
      - type: string
        name: authorbio
        label: authorbio
        description: authorbio
      - type: string
        name: googleAnalyticsUserID
        label: googleAnalyticsUserID
        description: googleAnalyticsUserID
      - type: string
        name: googleAnalyticsUserID
        label: googleAnalyticsUserID
        description: googleAnalyticsUserID
      - type: string
        name: hjsStyle
        label: hjsStyle
        description: hjsStyle
        default: default
      - type: boolean
        name: hideHUGOSupport
        label: hideHUGOSupport
        description: hideHUGOSuppor
        default: ture
      - type: image
        name: cover
        label: cover
        description: Site cover image
      - type: site_menus
        name: menu
        label: Site Menus
        description: Menu items not related to a specific page
      - type: list
        name: disableKinds
        label: Disable Kinds
        description: Enable disabling of all pages of the specified Kinds.
        items:
          type: enum
          options:
            - page
            - home
            - section
            - taxonomy
            - taxonomyTerm
            - RSS
            - sitemap
            - robotsTXT
            - '404'
        hidden: true
      - type: boolean
        name: uglyURLs
        label: Ugly URLs
        description: >-
          When enabled, creates URL of the form /filename.html instead of
          /filename/.
        hidden: true
  page:
    type: page
    label: page
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: string
        name: description
        label: Description
        description: The text shown just below the features title.
      - type: image
        name: image_thumbnail
        label: Thumbnail Image
        description: The image shown in the feature.
      - type: string
        name: type
        label: type
        description: type of the file
      - type: page_menus
        name: menu
        label: Feature Menus
        description: Which menus should this page show up in
    layout: cover
  post:
    type: page
    label: post
    layout: single
    folder: post
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: string
        name: slug
        label: slug
        description: url the page.
        required: true
      - type: list
        name: tags
        label: tags
        description: tags of the blog post.
      - type: date
        name: date
        label: date
        description: date of the blog post.
  site_menus:
    type: object
    label: Site Menus
    description: >-
      Site menus model, defines list of menus that can be specified from within
      site configuration
    fields:
      - type: list
        name: main
        label: Main menu
        description: List of items for Main menu
        items:
          type: site_menu_item
  site_menu_item:
    type: object
    label: Site Menu Item
    labelField: name
    description: 'Site menu item model, defines fields for a single site menu item'
    fields:
      - type: string
        name: identifier
        label: Identifier
        description: >-
          The identifier of a menu item could be used as a parent menu of
          another menu item
        required: true
      - type: string
        name: name
        label: Title
        description: The title of the menu item
        required: true
      - type: string
        name: url
        label: URL
        description: The URL the menu item links to
        required: true
      - type: number
        name: weight
        label: Weight
        description: Position for sorting
      - type: string
        name: parent
        label: Parent Menu Identifier
        description: The parent of an entry should be the identifier of another entry.
  page_menus:
    type: object
    label: Page Menus
    description: 'Page menus model, defines menus that can be specified from within pages'
    fields:
      - type: page_menu_item
        name: main
        label: Main menu item
        description: Main menu item for this page
  page_menu_item:
    type: object
    label: Page Menu Item
    labelField: name
    description: 'Page menu item model, defines fields for a single page menu item'
    fields:
      - type: string
        name: name
        label: Title
        description: The title of the menu item
      - type: number
        name: weight
        label: Weight
        description: Position for sorting
      - type: string
        name: identifier
        label: Identifier
        description: >-
          The identifier of a menu item could be used as a parent menu of
          another menu item
      - type: string
        name: parent
        label: Parent Menu Identifier
        description: The parent of an entry should be the identifier of another entry.
  home:
    type: page
    label: Home
    file: _index.md
    hideContent: false
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: string
        name: heading
        label: Heading
        description: The heading displayed on the homepage
      - type: boolean
        name: show_button
        label: Show Button
        description: Show or hide the button on the hompage
      - type: string
        name: button_url
        label: Button URL
        description: Button link
      - type: string
        name: button_text
        label: Button Text
        description: Text displayed in the button
      - type: page_menus
        name: menu
        label: Home Menus
        description: Which menus should this page show up in
    layout: home